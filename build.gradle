plugins {
    id 'java'
    id 'scala'
}

group 'it.freetime.learningscala'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.scala-lang', name: 'scala-library', version: '2.11.12'
    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.5'
    compile group: 'org.typelevel', name: 'cats-core_2.11', version: '2.0.0-M4'


}

